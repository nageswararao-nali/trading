<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quantum Leap</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <script src="/assets/js/jquery-ui.js"></script>
    <script>
      var socket = io.connect();
      $(document).ready(function(){
        // $("#share-report").hide();
        socket.emit('getPortfolio','hi')
        socket.on('getPortfolio',function(data){
          console.log(data)
          var p='<option value="">select</option>';
          for(var x=0;x < data.length ;x++){
            p+='<option value="'+ data[x].pName +'">'+data[x].pName+'</option>'
          } 
          $("#pName").html(p);    
        })
        socket.emit('ReportType','hi')
        socket.on('ReportType',function(data){
          var p='<option value="">select</option>';
          for(var x=0;x < data.length ;x++){
            p+='<option value="'+ data[x].segment +'">'+data[x].segment+'</option>'
          } 
          $("#segment").html(p);    
        })
        $("#segment, #pName").on("change",function(){
          var pName = $("#pName").val();
          var segment = $("#segment").val();
          if(pName !== "" && segment !== ""){
            socket.emit('getReports',{pName:pName,segment:segment,type:"current"})
            socket.on('getReports',function(data){
              var p='<table id="share-report_tbl"><thead><tr><th>Sno</th><th>Company Name</th><th>No of Shares</th><th>Avg Price</th><th>Total</th><th>CMP</th><th>M-M Profit/Loss</th><th>Release Mark</th></tr></thead><tbody>';
              if(data.length){
                var portfolioName,reportTypeName;
                for(var x=0;x < data.length ;x++){
                  portfolioName = data[x].pName;
                  if(data[x].quantity > 0){
                    p+='<tr><td>'+(x+1)+'</td><td>'+ data[x].cName +'</td><td>'+data[x].quantity+'</td><td>'+data[x].price+'</td><td>'+data[x].total+'</td><td>'+data[x].cmp+'</td><td>'+data[x].pl+'</td><td>'+data[x].rMark+'</td></tr>'
                  }
                } 
              }else{
                p+='<tr><td colspan="8">No data found</td></tr>';
              }
              p+= "</tbody></table>";
              // $("#share-report").show();  
              $("#share-report").html(p);  
            })
            
          }
          
        })
      })
    </script>
  </head>
  <body>

                      <option value="">--select--</option>
