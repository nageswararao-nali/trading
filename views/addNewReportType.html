<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quantum Leap</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <script src="/assets/js/jquery-ui.js"></script>
    <script>
      var socket = io.connect();
      $(document).ready(function(){

        $("#addReportType").submit(function(e){
          e.preventDefault();
            var data = {
            rTName : $("#rTName").val(),

          }
          socket.emit('addReportType',data)
          socket.on('addReportType',function(replay){
            alert(replay.status)
            $("#addReportType")[0].reset();
            //$("#pName").val() = 'null';
          })
          
        })

      })
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logoutCon">
        <a href="/logout">
          <button class="exit-btn exit-btn-4">Log Out</button>
        </a>
      </div>
    </div>
    <section class="container">
      {% include "header.html" %}
      {% include "sidebar.html" %}
      <div class="content">
        <!-- <p>hi raheem</p> -->
        <div class="main-content">
          <div>
            <form action="/savereportDetails" id="addReportType" method="POST">
              <font color='white'>
                  <center><h2>Create New Report Type</h2></center>
                  <hr>
                  <div class="form-group">
                    <div class="form-fields">
                      <span class="form-label">
                        <label><b>Report Type :</b></label>
                      </span>
                    </div>
                    <div class="form-fields">
                      <span  class="form-field">
                        <input type="text" name="rTName" id="rTName">
                      </span>
                    </div>
                  </div>
                  <center>
                    <input type="submit" value="Create" class="button" id='Create'>
                  </center>
                  <hr>
              </font> 
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
