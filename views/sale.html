<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quantum Leap</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <script src="/assets/js/jquery-ui.js"></script>
    <script>
      var socket = io.connect();
      $(document).ready(function(){
        socket.emit('getPortfolio','hi')
        socket.on('getPortfolio',function(data){
          var p='<option value="">All</option>';
          for(var x=0;x < data.length ;x++){
            p+='<option value="'+ data[x]._id +'">'+data[x].pName+'</option>'
          } 
          $("#portfolio").html(p);    
        })
        socket.emit('ReportType','hi')
        socket.on('ReportType',function(data){
          var p='';
          for(var x=0;x < data.length ;x++){
            p+='<option value="'+ data[x]._id +'">'+data[x].rTName+'</option>'
          } 
          $("#reportType").html(p);    
        })
      })
    </script>
  </head>
